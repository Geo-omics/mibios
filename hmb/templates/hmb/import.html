{% extends "hmb/base.html" %}
{% load render_table from django_tables2 %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'hmb/css/bootstrap.min.css' %}" />
{% endblock %}

{% block content %}
<h2>Upload a file with {{ view.dataset }} data</h2>
<form action="{% url 'hmb:import' dataset=view.dataset %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
