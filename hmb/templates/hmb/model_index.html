{% extends "hmb/base.html" %}
{% load render_table from django_tables2 %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'hmb/css/bootstrap.min.css' %}" />
{% endblock %}

{% block content %}
{% if model %}
<h2>{{ model_verbose }} data ({{ count }} records)</h2>
<a href="{% url 'hmb:export' dataset=model format='csv' %}{{ query }}">export as csv</a>
    {% render_table table %}
{% endif %}
{% endblock %}
