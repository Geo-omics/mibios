{% extends "mibios/base.html" %}

{% block content %}
<h2>Pick fields/columns to show in {{ view.conf.name }} table {% if not view.conf.is_curated %}[CURATION: OFF]{% endif %}</h2>
<form action="{% url 'table' data_name=url_data_name %}"
    method="get" enctype="multipart/form-data">
    <p><input type="submit" value="Submit"></p>
    {{ form.as_p }}
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
