{% extends "mibios/base.html" %}
{% load render_table from django_tables2 %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'mibios/css/bootstrap.min.css' %}" />
{% endblock %}

{% block content %}
<h2>{{ view.snapshot }} -- table: {{ view.table_name }}</h2>
<a href="{% url 'export_snapshot_table' name=view.snapshot.name table=view.table_name format='csv' %}">export as csv</a>

{% render_table table %}

{% endblock %}
