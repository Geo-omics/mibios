{% extends "mibios/base.html" %}
{% load render_table from django_tables2 %}

{% block content %}
<h2>{{ view.snapshot }} -- table: {{ view.table_name }}</h2>
<a href="{% url 'export_snapshot_table' name=view.snapshot.name app=view.app_label table=view.table_name format='csv' %}">export as csv</a>

{% render_table table %}

{% endblock %}
