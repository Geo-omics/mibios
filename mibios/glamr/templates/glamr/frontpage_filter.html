{% load django_tables2 crispy_forms_tags %}

<button class="btn btn-primary m-1" type="button" data-toggle="collapse" data-target="#frontpage_filter" aria-expanded="false" aria-controls="frontpage_filter">
    Filter available datasets
</button>
<div id="frontpage_filter" class="frontpage_filter collapse">
	<form action="" method="get" class="form form-inline m-3"> 
    	{{filter.form|crispy}}
    	<input type="submit" class="btn btn-primary margin-left mt-2" value="Filter">
	</form>
</div>
