{% load glamr_extras %}
<ul class="list-group list-group-flush">
{% for is_first, model_name, obj, field, text in object_list %}
    <li class="list-group-item" {% if is_first %}id="{{model_name}}_first_item"{% endif %}>
        <small class="text-muted">{{obj|meta:"verbose_name"|capfirstsmart}}</small><br>
        {% record_url obj as hiturl %}
        <a href="{{ hiturl }}" class="h5">{{obj}}</a><br>
        <small class="text-muted"><a href="{{ hiturl }}" class="link-secondary">{{ hiturl|url2text }}</a><br>
         {{field|capfirstsmart}}:</small> {{text}}
    </li>
{% endfor %}
</ul>
